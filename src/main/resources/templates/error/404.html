<script type="text/javascript" src="../static/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/tool/jquery.cookie.js"></script>

<script type="text/javascript">
var i=0;
function init(){
		window.location.href = '/hospital/login';
}

jQuery(function($){
	setTimeout("init()",3000);
	
	document.onkeydown=function(ev){
	    var oEvent=ev||event;//获取事件对象(IE和其他浏览器不一样，这里要处理一下浏览器的兼容性event是IE；ev是chrome等)
	    //Esc键的keyCode是27
	    if(oEvent.keyCode==27)
	    {
	       //  alert('按键了');
	    	window.location.href = '/hospital/login';
	    }
	}
	
});

</script>

<style type="text/css">
body{
background-image:url("../static/image/error/404.jpg");
background-repeat:no-repeat; 
background-size:cover;
width:100%;
height:100%;
border: solid 1px white;
}
</style>
